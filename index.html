<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Populous Clone</title>
</head>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
  }

  #ui {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid #333;
    border-radius: 5px;
  }

  button.active {
    background: #4CAF50;
    color: white;
    border-color: #2E7D32;
  }

  #save-load-btn {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  /* Modal Styles */
  #save-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    max-width: 90%;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .slot-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .slot-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .slot-info {
    font-size: 14px;
  }

  .slot-actions {
    display: flex;
    gap: 5px;
  }

  .slot-actions button {
    padding: 5px 10px;
    font-size: 12px;
  }
</style>

<script>console.log("Index.html inline script running");</script>
<div id="app"></div>

<div id="ui">
  <button id="btn-raise" class="active">Raise</button>
  <button id="btn-lower">Lower</button>
  <button id="btn-spawn">Spawn Unit</button>
</div>

<button id="save-load-btn">SAVE / LOAD</button>

<div id="time-display"
  style="position: absolute; top: 10px; left: 10px; font-size: 24px; color: white; font-weight: bold; text-shadow: 2px 2px 2px black; font-family: monospace;">
  08:00</div>

<!-- Save/Load Modal -->
<div id="save-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Save / Load</h2>
      <button id="close-modal">X</button>
    </div>
    <div class="slot-list" id="slot-list">
      <!-- Slots will be injected here -->
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('save-modal');
    const btn = document.getElementById('save-load-btn');
    const closeBtn = document.getElementById('close-modal');
    const slotList = document.getElementById('slot-list');

    btn.addEventListener('click', () => {
      updateSlots();
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    function updateSlots() {
      if (!window.game || !window.game.saveManager) return;

      const slots = window.game.saveManager.getSlots();
      slotList.innerHTML = '';

      slots.forEach(slot => {
        const div = document.createElement('div');
        div.className = 'slot-item';

        let infoText = `Slot ${slot.id}: Empty`;
        if (!slot.empty) {
          const date = new Date(slot.timestamp);
          infoText = `Slot ${slot.id}: ${date.toLocaleString()}`;
        }

        div.innerHTML = `
            <div class="slot-info">${infoText}</div>
            <div class="slot-actions">
              <button onclick="saveGame(${slot.id})">Save</button>
              <button onclick="loadGame(${slot.id})" ${slot.empty ? 'disabled' : ''}>Load</button>
            </div>
          `;
        slotList.appendChild(div);
      });
    }

    window.saveGame = (id) => {
      if (window.game) {
        if (window.game.saveGame(id)) {
          alert('Game Saved!');
          updateSlots();
        }
      }
    };

    window.loadGame = (id) => {
      if (window.game) {
        if (window.game.loadGame(id)) {
          alert('Game Loaded!');
          modal.style.display = 'none';
        }
      }
    };
  });
</script>

<script type="module" src="/src/main.js"></script>
</body>

</html>
